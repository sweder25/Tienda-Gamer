spring.application.name=inventario
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/tiendagamer
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
springdoc.api-docs.enabled=true
spring.profiles.active=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Actuator configuration: exponer endpoints necesarios para Live Beans / Live hover
management.endpoints.web.exposure.include=health,info,beans,env,metrics
management.endpoint.beans.enabled=true