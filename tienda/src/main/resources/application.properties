spring.application.name=api-gateway-tienda
server.port=8085

# Deshabilitar Eureka
eureka.client.enabled=false

# Rutas para Usuarios
spring.cloud.gateway.server.webflux.routes[0].id=usuarios-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8086
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/usuarios/**

# Rutas para Productos
spring.cloud.gateway.server.webflux.routes[1].id=productos-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8083
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/productos/**

# Rutas para Inventario
spring.cloud.gateway.server.webflux.routes[2].id=inventario-service
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/inventario/**

# Rutas para Ventas
spring.cloud.gateway.server.webflux.routes[3].id=ventas-service
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8087
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/ventas/**

#Rutas para Registro
spring.cloud.gateway.server.webflux.routes[4].id=registro-service
spring.cloud.gateway.server.webflux.routes[4].uri=http://localhost:8084
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/api/registro/**

#Rutas para Ingreso
spring.cloud.gateway.server.webflux.routes[5].id=ingreso-service
spring.cloud.gateway.server.webflux.routes[5].uri=http://localhost:8080
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/api/ingreso/**


# CORS Configuration
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedOrigins=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedHeaders=*
springdoc.swagger-ui.path=/doc/swagger-ui

services.inventario.url=http://localhost:8081
services.productos.url=http://localhost:8083
services.registros.url=http://localhost:8084
services.usuarios.url=http://localhost:8086
services.ventas.url=http://localhost:8087


management.endpoints.web.exposure.include=health,info,beans,env,metrics
